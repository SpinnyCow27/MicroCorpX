{%load static%}
<!DOCTYPE html>
<html>
<head>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Perfil de {{user.username}}</title>
        <link  rel="icon" href="{% static 'img/faviconxbox.ico' %}" type="image/png"/>
        <!-- Font Awesome icons (free version)-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/Principal/css/styles.css' %}" rel="stylesheet">
        <!-- Fonts CSS-->
        <link rel="stylesheet" href="{% static 'css/Principal/css/heading.css' %}">
        <link rel="stylesheet" href="{% static 'css/Principal/css/body.css' %}">
        <!--JQUERY LAST-->
        <script src="http://code.jquery.com/jquery.latest.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="{% static 'css/Principal/Estilos/estilo.css' %}" type="text/css">
    </head>
</head>
<body>
    <table border=1>
        <tr colspan="12">
            <tr>Usuario: </tr>
            <td>{{user.username}}</td>
        </tr>
        <tr colspan="12">
            <td>Nombre y Apellido</td>
            <td>{{user.first_name}} {{user.last_name}}</td>
        </tr>
        <tr colspan="12">
            <td>Correo</td>
            <td>{{user.email}}</td>
        </tr>
    </table>
</body>
</html>
